<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de Réservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .calendar-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .day {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .day:hover {
            background-color: #e0f7fa;
            cursor: pointer;
        }
        .time-slot {
            display: flex;
            flex-direction: column;
            margin-top: 5px;
            padding: 5px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .time-slot div {
            padding: 5px;
            border-radius: 5px;
            margin: 2px;
            cursor: pointer;
        }
        .morning { background-color: #e3f2fd; }
        .afternoon { background-color: #ffe0b2; }
        .reserved {
            background-color: #b0bec5 !important;
            cursor: not-allowed;
        }
        /* Style de la pop-up */
        #reservation-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        #reservation-popup button {
            margin: 5px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .validate { background-color: green; color: white; }
        .cancel { background-color: red; color: white; }
    </style>
</head>
<body>

<h1>Calendrier de Réservation</h1>
<div class="calendar-container">
    <h2 id="current-month-year"></h2>
    <div class="calendar" id="calendar"></div>
</div>

<!-- Fenêtre pop-up de réservation -->
<div id="reservation-popup">
    <h2>Réservation</h2>
    <p id="popup-date"></p>
    <p id="popup-time"></p>
    <p id="popup-activity"></p>
    <label for="professor-name">Votre nom :</label>
    <input type="text" id="professor-name" style="display: block; margin: 10px 0; padding: 5px;">
    <button class="validate" onclick="confirmReservation()">Valider</button>
    <button class="cancel" onclick="closeReservationPopup()">Annuler</button>
</div>

<!-- Inclusion du fichier script.js -->
<script src="script.js"></script>

</body>
</html>
