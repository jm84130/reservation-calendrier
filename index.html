<!DOCTYPE html> 
<html lang="fr">
<head>
    <title>Calendrier de Réservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        .calendar-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header button {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            cursor: pointer;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 12px;
            padding: 5px;
        }

        .time-slot {
            border-top: 1px solid #ccc;
            padding: 5px;
            font-size: 12px;
        }

        .morning { background-color: #e3f2fd; }
        .afternoon { background-color: #ffe0b2; }
        
        .activity-row {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .activity {
            flex: 1;
            margin: 2px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: white;
            cursor: pointer;
            text-align: center;
            font-size: 10px;
        }

        .reserved {
            background-color: #b0bec5 !important;
            cursor: not-allowed;
        }
        
    </style>
</head>
<body>

<h1>Calendrier de Réservation</h1>
<div class="calendar-container">
    <div class="calendar-header">
        <button onclick="changeMonth(-1)">Précédent</button>
        <h2 id="current-month-year"></h2>
        <button onclick="changeMonth(1)">Suivant</button>
    </div>
    <div class="calendar" id="calendar"></div>
</div>

<!-- Inclusion du fichier script.js -->
<script src="script.js"></script>

</body>
</html>
