<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calendrier de Réservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .calendar-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header button {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            cursor: pointer;
        }

        .calendar-header button:hover {
            background-color: #005a4a;
        }

        .calendar-header h2 {
            margin: 0;
            font-size: 18px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day-header {
            text-align: center;
            font-weight: bold;
            padding: 5px 0;
            font-size: 14px;
        }

        .day {
            display: flex;
            flex-direction: column;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            overflow: hidden;
            font-size: 12px;
        }

        .time-slot {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 5px 0;
        }

        .time-slot.morning {
            background-color: #e3f2fd;
        }

        .time-slot.afternoon {
            background-color: #ffe0b2;
        }

        .activity-row {
            display: flex;
            justify-content: space-between;
            padding: 2px;
        }

        .activity {
            flex: 1;
            margin: 0 2px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
        }

        .activity:hover {
            background-color: #f0f0f0;
        }

        .reserved {
            background-color: #b0bec5 !important;
            cursor: not-allowed;
        }

        .reserved span {
            color: #333;
        }

        .selected {
            border: 2px solid #00796b;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button.reserve {
            background-color: #4caf50;
            color: white;
        }

        .buttons button.reserve:hover {
            background-color: #388e3c;
        }

        #name-input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Calendrier de Réservation</h1>
<div class="calendar-container">
    <div class="calendar-header">
        <button onclick="changeMonth(-1)">Précédent</button>
        <h2 id="current-month-year"></h2>
        <button onclick="changeMonth(1)">Suivant</button>
    </div>
    <div class="calendar" id="calendar"></div>
    <div class="buttons">
        <input type="text" id="name-input" placeholder="Entrez votre nom" />
        <button class="reserve" onclick="confirmReservation()">Réserver</button>
    </div>
</div>

<!-- Inclusion du fichier script.js -->
<script src="script.js"></script>

</body>
</html>
